{% extends 'base.html' %}

{% block title %}Регистрация - Гидролог.РФ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Создание аккаунта</h2>
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email (будет вашим логином)</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <p class="text-center mt-3">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
